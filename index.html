<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic. com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?  family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..  32,100..900&display=swap" rel="stylesheet">
    <title>Tech Wave</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./mobile-responsive/mobile.css">
    <link rel="stylesheet" href="./tablet-responsive/tablet.css">
</head>
<body class="inter-font bg-color">
    <!-- Header section start -->
    <header>
        <nav class="navbar display-flex margin">
            <div class="brand">
                <img src="./images/TechWave logo.png" alt="this is TechWave logo">
            </div>

            <ul class="menu display-flex">
                <li><a class="menu-items" href="#">About</a></li>
                <li><a class="menu-items" href="#">Episodes</a></li>
                <li><a class="menu-items" href="#">Host</a></li>
            </ul>

            <button class="primary-btn display-flex">
                Subscribe <i class="fa-solid fa-arrow-right-long"></i>
            </button>

        </nav>
    </header>
    <!-- Header Section End -->

    <!-- Hero section Start -->
     <section class="hero display-flex margin">

        <div class="hero-container margin">

            <div class="hero-img display-flex margin">
                <img class="hero-circle" src="./images/hero-circle.png" alt="">
                <img class="microphone" src="./images/microphone.png" alt="">
            </div>
            
            <h1>TechWave</h1>
            <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>

            <div class="action-btn display-flex ">
                <button class="primary-btn spotify-btn display-flex"><img src="./images/spotify.png" alt="">Listen on Spotify</button>
                <button class="secondary-btn display-flex"><img src="./images/message.png" alt=""> Subscribe</button>
            </div>
        </div>

     </section>
     <!-- Hero Section End -->
</body>
</html>
